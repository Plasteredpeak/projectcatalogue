<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    
  </head>

  <body>
    <nav class="py-4 px-8 flex items-center justify-between bg-slate-800">
      <h1 class="text-xl text-white">Project Catalogue</h1>

      <div class="space-x-4 flex justify-center">
        <a href="{% url 'core:index'%}" class="text-white">Home</a>
        <a href="{% url 'core:about'%}" class="text-white">About</a>
        <a href="{% url 'core:contact'%}" class="text-white">Contact</a>
      </div>

           <div class="space-x-4 flex justify-end">
        {% if request.user.is_authenticated %}
        <a
          href="{% url 'project:projects' %}"
          class="py-3 px-6 bg-sky-600 text-white hover:bg-sky-700 rounded"
          >Projects</a
        >
        {% comment %} add logout buttons and functionality {% endcomment %}
        <form action="{% url 'user:logout' %}" method="post">
          {% csrf_token %}
          <button
            type="submit"
            class="py-3 px-6 bg-slate-600 text-white hover:bg-slate-700 rounded"
            >Log out</button
          >
        </form>
        {% else %}
        <a
          href="{% url 'user:login' %}"
          class="py-3 px-6 bg-slate-600 text-white hover:bg-slate-700 rounded"
          >Log in</a
        >
        <a
          href="{% url 'user:signup' %}"
          class="py-3 px-6 bg-sky-600 text-white hover:bg-sky-700 rounded"
          >Sign up</a
        >
        {% endif %}
      </div>
    </nav>
    </nav>

    <main class="py-6 px-8 min-h-[100vh]">{% block content %}{% endblock %}</main>

    <footer class="bottom-0 w-full py-4 px-4 bg-slate-800 text-center">
      <p class="text-white">Â© 23257164 Ali Hamza</p>
    </footer>
  </body>
</html>
