{% extends 'core/base.html' %} {% block content %}

<main class="flex justify-center mt-5">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Sign up</h2>
    <form method="post" action=".">
      {% csrf_token %}
      <div class="mb-4">
        <label
          for="{{ form.name.id_for_label }}"
          class="block text-gray-700 text-sm font-semibold mb-2"
          >Your name</label
        >
        {{ form.name }}
      </div>
      <div class="mb-4">
        <label
          for="{{ form.email.id_for_label }}"
          class="block text-gray-700 text-sm font-semibold mb-2"
          >Email</label
        >
        {{ form.email }}
      </div>
      <div class="mb-6">
        <label
          for="{{ form.password.id_for_label }}"
          class="block text-gray-700 text-sm font-semibold mb-2"
          >Password</label
        >
        {{ form.password }}
      </div>
      <div class="mb-6">
        <label
          for="{{ form.password2.id_for_label }}"
          class="block text-gray-700 text-sm font-semibold mb-2"
          >Confirm password</label
        >
        {{ form.password2 }}
      </div>

      <button
        type="submit"
        class="mb-6 button hover:bg-sky-600 hover:text-white hover:border-sky-600 rounded-lg border-2 border-sky-600 py-2 px-4 w-full"
      >
        Sign up
      </button>
      <div class="h-5">
        {% if form.errors %}
        <div
          id="error-messages"
          class="bg-red-100 border border-red-400 text-center text-sm text-red-700 p-1 py-2 rounded"
        >
          {% for field in form %} {% for error in field.errors %}
          <p>{{ error }}</p>
          {% endfor %} {% endfor %}
        </div>
        {% endif %}
      </div>
    </form>
  </div>
</main>

<script>
  setTimeout(function () {
    var errorMessages = document.getElementById("error-messages");
    if (errorMessages) {
      errorMessages.remove();
    }
  }, 5000);
</script>

{% endblock %}
