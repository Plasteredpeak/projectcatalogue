{% extends 'core/base.html' %} {% block content %}

<main class="flex justify-center mt-20">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Log in</h2>
    <form>
      <div class="mb-4">
        <label
          for="email"
          class="block text-gray-700 text-sm font-semibold mb-2"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email"
          class="px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
        />
      </div>
      <div class="mb-6">
        <label
          for="password"
          class="block text-gray-700 text-sm font-semibold mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Your password"
          class="px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200"
      >
        Log in
      </button>
    </form>
  </div>
</main>

{% endblock %}
